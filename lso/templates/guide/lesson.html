{% import 'guide/macros.html' as m %}

{% block article %}
<article>
    <h1>{{ lesson.name }}</h1>

    {% set predecessors = lesson.predecessors() %}
    {% if predecessors %}
    <p>Depends on:</p>
    {{ m.lesson_list(predecessors) }}
    {% endif %}

    {% include content_path %}
</article>
{% endblock %}
