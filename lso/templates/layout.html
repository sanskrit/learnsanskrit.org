<!doctype html>
<html>
    <head>
        <title>{% block title %}learnsanskrit.org{% endblock %}</title>
        {% assets "all-css" %}
        <link rel="stylesheet" type="text/css" href="{{ ASSET_URL }}">
        {% endassets %}
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
        {% assets "all-js" %}
        <script src="{{ ASSET_URL }}"></script>
        {% endassets %}
        {% block extrahead %}{% endblock %}
    </head>
    <body id="{% block body_id %}general{% endblock %}">
        <nav id="top">
            <a class="brand" href="{{ url_for('index') }}">learn<span class="y">sanskrit</span>.org</a>
            <ul>
                <li><a href="{{ url_for('guide.index') }}">Guide</a></li>
                <li><a href="{{ url_for('tools.index') }}">Tools</a></li>
                <li><a href="#">Meta</a></li>
            </ul>
        </nav>
        {% block content %}
        {% endblock %}
    </body>
</html>
